<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Info</title>
</head>
<body>
  <h1>All about HTML 5</h1>


    <h3>Inline Vs Block Level Elements</h3>
    <p>
    <strong>Inline Elements</strong> Do not start on new line, Take only the necessary width. 
    </p>
    
    <h4>Examples</h4>
    <ul>
        <li><code>span</code></li>
        <li><code>img</code></li>
        <li><code>a</code></li>
    </ul>
    
    <p>
        <strong>Block Elements</strong> Start on a new line, take only the necessary width.
    </p>

    <h4>Examples</h4>
    <ul>
        <li><code>div</code></li>
        <li><code>h1</code></li>
        <li><code>p</code></li>
        <li><code>form</code></li>
    </ul>
        
    
</body>
</html>
